<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <form id="formInput">
        <h1>Convert Numbers to Roman Numerals</h1>
        <div class="form-group">
          <label for="numberInput">Enter a number</label>
          <input id="numberInput" type="number" class="form-control" placeholder="Your Number Here" required>
        </div>
        <button type="submit" class="btn btn-warning">Convert</button>
      </form>
    </div>

    <div class="container result">
      <p>
        Your number in Roman is: <span id="roman-output"></span>
      </p>
    </div>

    <div class="container wrong-input">
      <p>
        <span id="wrong-input"></span> is not a Roman number, dude!
        <img src="img/angry-gladiator.jpg" class="img-responsive" alt="angry gladiator" />
      </p>
    </div>

    <div class="container no-negatives">
      <p>
        <span id="no-negatives"></span> is a negative number, we just don't do that.
        <img src="img/angry-gladiator.jpg" class="img-responsive" alt="angry gladiator" />
      </p>
    </div>

  </body>
</html>
